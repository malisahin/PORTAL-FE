<div class="wrapper">
  <form class="form-signin">
    <h2 class="form-signin-heading">Portal</h2>
    <input type="text" class="form-control" name="username" [(ngModel)]="user.userCode" placeholder="Email Address"
           required="" autofocus=""/>
    <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="user.password" required=""/>
    <label class="checkbox">
      <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
    </label>
    <button class="btn btn-lg btn-primary btn-block" (click)="loginMethod()" type="submit">Login</button>
  </form>
</div>
